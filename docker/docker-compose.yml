version: '3'

services:
  bmlt:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - bmlt.env
    environment:
      APP_DEBUG: "true"
      DB_HOST: db
    depends_on:
      - db
    volumes:
      - ../src:/var/www/html/
  db:
    build:
      context: .
      dockerfile: Dockerfile-db
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: rootserver
      MARIADB_DATABASE: rootserver
      MARIADB_USER: rootserver
      MARIADB_PASSWORD: rootserver
