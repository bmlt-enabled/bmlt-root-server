language: php
php:
- "7.1"
jobs:
  include:
  - stage: lint
    script: find . -name "*.php" ! -path '*/vendor/*' -print0 | xargs -0 -n1 -P8 php -l
  - stage: stable
    install:
    - composer install
    before_deploy:
    - git archive --format=zip --output=bmlt-root-server.zip ${TRAVIS_TAG}
    - zip -ur bmlt-root-server.zip vendor
    deploy:
      provider: releases
      api_key:
        secure: 
      file: bmlt-root-server.zip
      on:
        repo: radius314/bmlt-root-server
        tags: true
      skip_cleanup: true
stages:
- lint
- name: stable
  if: tag IS present
notifications:
  slack:
    secure: 
    on_success: change
  email: false
