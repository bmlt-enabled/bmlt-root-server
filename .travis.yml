language: php

php:
- '7.1'

env:
  global:
  - ZIP_FILENAME=bmlt-root-server-build${TRAVIS_BUILD_NUMBER}-${TRAVIS_COMMIT}.zip
  - S3_BUCKET=archives.bmlt.app
  - S3_KEY=bmlt-root-server

jobs:
  include:

    - stage: lint
      install:
        - composer install --dev
      script:
        - find . -name "*.php" ! -path '*/vendor/*' -print0 | xargs -0 -n1 -P8 php -l
        - main_server/vendor/squizlabs/php_codesniffer/bin/phpcs --warning-severity=6 --standard=PSR2 --ignore=vendor --extensions=php --report=summary main_server

    - stage: zip file
      env:
        - BUILD_DIR=build
        - DIST_DIR_S3=dist/s3
        - DIST_DIR_GITHUB=dist/github
        - GITHUB_RELEASE_FILENAME=bmlt-root-server.zip
      install:
        - composer install --no-dev
      script:
        - cp LICENSE.txt main_server
        - find ./main_server -type d | xargs chmod 755
        - find ./main_server -name '*.php' | xargs chmod 644
        - mkdir $BUILD_DIR && zip -r $BUILD_DIR/$ZIP_FILENAME main_server
      before_deploy:
        - mkdir -p $DIST_DIR_S3 && cp $BUILD_DIR/$ZIP_FILENAME $DIST_DIR_S3/$ZIP_FILENAME
        - mkdir -p $DIST_DIR_GITHUB && cp $BUILD_DIR/$ZIP_FILENAME $DIST_DIR_GITHUB/$GITHUB_RELEASE_FILENAME
      deploy:
        - provider: s3
          access_key_id: AKIAI7JHYFA6DI3WYP5A
          secret_access_key:
            secure: ""
          bucket: $S3_BUCKET
          local_dir: $DIST_DIR_S3
          upload-dir: $S3_KEY
          skip_cleanup: true
          on:
            all_branches: true
        - provider: releases
          api_key:
            secure: ""
          file: $DIST_DIR_GITHUB/$GITHUB_RELEASE_FILENAME
          skip_cleanup: true
          name: $TRAVIS_TAG
          on:
            tags: true

    - stage: docker images
      if: branch = master
      services:
        - docker
      install:
        - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then wget https://$S3_BUCKET/$S3_KEY/$ZIP_FILENAME && rm -rf main_server && unzip $ZIP_FILENAME; fi
      script:
        - docker build -f docker/Dockerfile-bmlt . -t bmltenabled/bmlt-root-server:latest
        - docker build -f docker/Dockerfile-db . -t bmltenabled/bmlt-root-server-sample-db:latest
      deploy:
        provider: script
        script: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin && docker push bmltenabled/bmlt-root-server:latest && echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin && docker push bmltenabled/bmlt-root-server-sample-db:latest
        skip_cleanup: true
        on:
          branch: master

notifications:
  slack:
    rooms:
    - secure: ""
    on_success: change
  email: false
