language: php
php:
- "7.1"
jobs:
  include:
  - stage: lint
    script: find . -name "*.php" ! -path '*/vendor/*' -print0 | xargs -0 -n1 -P8 php -l
  - stage: stable
    install:
    - composer install
    before_deploy:
    - zip -r bmlt-root-server.zip main_server
    deploy:
      provider: releases
      api_key:
        secure: 
      file: bmlt-root-server.zip
      on:
        tags: true
      skip_cleanup: true
stages:
- lint
- name: stable
  if: tag IS present
notifications:
  slack:
    rooms:
      - "bmlt:#bmlt-root-server"
    on_success: change
  email: false
