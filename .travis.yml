language: php
php:
- '7.1'
services:
- docker
jobs:
  include:
  - stage: lint
    script: find . -name "*.php" ! -path '*/vendor/*' -print0 | xargs -0 -n1 -P8 php -l
  - stage: latest
    before_install:
    - docker build . -t bmltenabled/bmlt-root-server:latest
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker push bmltenabled/bmlt-root-server:latest
    - pip install --user awscli
    - export PATH=$PATH:$HOME/.local/bin
    install:
    - composer install
    script:
    - cp LICENSE.txt main_server
    - zip -r bmlt-root-server-${TRAVIS_BUILD_NUMBER}.zip main_server
    - aws s3 cp bmlt-root-server-${TRAVIS_BUILD_NUMBER}.zip s3://bmlt-enabled-artifacts/bmlt-root-server/
  - stage: stable
    before_deploy:
    - cp LICENSE.txt main_server
    - zip -r bmlt-root-server.zip main_server
    deploy:
      provider: releases
      api_key:
        secure: 
      file: bmlt-root-server.zip
      on:
        tags: true
      skip_cleanup: true
stages:
- lint
- name: latest
  if: branch = master
- name: stable
  if: tag IS present
notifications:
  slack:
    rooms:
    - secure: 
    on_success: change
  email: false
