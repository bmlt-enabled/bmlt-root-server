name: main
on:
  push:
    branches: ['main', 'unstable']
    tags: ['*']

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        php:
          - "8.0"
          - "8.1"
        db:
          - "10.2"
          - "latest"
    services:
      mariadb:
        image: mariadb:${{ matrix.db }}
        ports:
          - 3306
        env:
          MYSQL_USER: rootserver
          MYSQL_PASSWORD: rootserver
          MYSQL_DATABASE: rootserver
          MYSQL_ROOT_PASSWORD: rootserver
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: php ${{ matrix.php }}
        id: setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2.4.1

      - name: make composer
        run: |
          DEV=1 make composer

      - name: make lint
        run: |
          make lint

      - name: make test
        env:
          DB_PORT: ${{ job.services.mariadb.ports[3306] }}
        run: |
          make test

  build:
    runs-on: ubuntu-22.04
    concurrency: build
    needs: [test]
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: php 8.0
        id: setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          tools: composer:v2.4.1

      - name: make composer
        run: |
          make composer

      - name: make crouton
        run: |
          make crouton

      - name: Write .env with APP_VERSION and COMMIT_SHA
        shell: bash
        run: |
          echo COMMIT_SHA=${GITHUB_SHA} > src/.env
          if [[ $GITHUB_REF_NAME =~ ^([0-9]+\.){2}(\*|[0-9]+)(-.*)?$ ]]; then
            echo APP_VERSION=${GITHUB_REF_NAME} >> src/.env
          fi

      - name: make zip
        run: |
          make zip

      - name: Configure S3 AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions/gh-ci-s3-artifact
          role-session-name: gh-actions
          aws-region: us-east-1

      - name: Copy Artifacts to S3
        run: |
          aws s3 cp build/bmlt-root-server.zip s3://${{ secrets.S3_BUCKET }}/bmlt-root-server/bmlt-root-server-$(cat src/config/app.php | grep "'version'" | cut -d"'" -f4)-build${GITHUB_RUN_NUMBER}-${GITHUB_SHA}.zip

      - name: Configure AWS Credentials
        if: contains(github.ref_name, 'main') || contains(github.ref_name, 'unstable')
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions/gh-ci-tf-bmlt-rs
          role-session-name: gh-actions-bmlt
          aws-region: us-east-1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: make docker
        if: contains(github.ref_name, 'main') || contains(github.ref_name, 'unstable')
        run: |
          make docker

      - name: make docker-push
        if: contains(github.ref_name, 'main') || contains(github.ref_name, 'unstable')
        id: docker_push_images
        run: |
          make docker-push

      - name: Save Image Name
        if: contains(github.ref_name, 'main') || contains(github.ref_name, 'unstable')
        run: |
          SHORT_SHA=$(git rev-parse --short=8 HEAD)
          IMAGE_TAG=$([ "$GITHUB_REF_NAME" == "main" ] && echo "latest" || echo "unstable")
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "IMAGE_NAME=bmltenabled/bmlt-root-server:${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Download Task Definition
        if: contains(github.ref_name, 'main') || contains(github.ref_name, 'unstable')
        run: |
          echo $IMAGE_NAME
          aws ecs describe-task-definition --task-definition bmlt-${IMAGE_TAG} --query taskDefinition | jq -r 'del(
            .taskDefinitionArn,
            .requiresAttributes,
            .compatibilities,
            .revision,
            .status,
            .registeredAt,
            .registeredBy
          )' > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        if: contains(github.ref_name, 'main') || contains(github.ref_name, 'unstable')
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: bmlt-root-server
          image: ${{ env.IMAGE_NAME }}

      - name: Deploy Amazon ECS task definition
        if: contains(github.ref_name, 'main') || contains(github.ref_name, 'unstable')
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: bmlt-${{ env.IMAGE_TAG }}
          cluster: bmlt
          wait-for-service-stability: true
          wait-for-minutes: 5

      - name: Generate Release Notes
        if: github.ref_type == 'tag'
        run: |
          curl -LO https://raw.githubusercontent.com/bmlt-enabled/release-notes-tool/master/gh-release-notes.sh
          chmod +x gh-release-notes.sh
          ./gh-release-notes.sh CHANGELOG.md "##"
          RELEASE_TYPE=$(if [[ "$GITHUB_REF_NAME" =~ "beta" ]]; then echo "true"; else echo "false"; fi)
          echo "RELEASE_TYPE=${RELEASE_TYPE}" >> $GITHUB_ENV

      - name: Create Release
        uses: ncipollo/release-action@v1
        if: github.ref_type == 'tag'
        with:
          artifacts: "build/bmlt-root-server.zip"
          bodyFile: "changelog.txt"
          prerelease: ${{ env.RELEASE_TYPE }}
