name: test
on: [push]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: php 8.0
        id: setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          tools: composer:v2.4.1

      - name: make composer
        run: |
          DEV=1 make composer

      - name: make lint
        run: |
          make lint

      - name: make test
        run: |
          make test
