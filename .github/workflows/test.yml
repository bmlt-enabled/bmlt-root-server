name: test
on:
  push:
    branches-ignore: ['main']

jobs:
  test-php:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        php:
          - "8.1"
          - "8.2"
        db:
          - "10.2"
          - "latest"
    services:
      mariadb:
        image: mariadb:${{ matrix.db }}
        ports:
          - 3306
        env:
          MARIADB_USER: rootserver
          MARIADB_PASSWORD: rootserver
          MARIADB_DATABASE: rootserver
          MARIADB_ROOT_PASSWORD: rootserver
        options: --health-cmd="${{ (matrix.db == 'latest') && 'mariadb-admin' || 'mysqladmin' }} ping" --health-interval=5s --health-timeout=2s --health-retries=3
    steps:
      - name: checkout 🛒
        uses: actions/checkout@v4

      - name: php ${{ matrix.php }} 🐘
        id: setup-php
        uses: shivammathur/setup-php@2.30.4
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2.4.1

      - name: make composer 🎼
        run: |
          DEV=1 make composer

      - name: make lint 🧹
        run: |
          make lint

      - name: make test 🧪
        env:
          DB_PORT: ${{ job.services.mariadb.ports[3306] }}
        run: |
          make test

  test-js:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
    steps:
      - name: checkout 🛒
        uses: actions/checkout@v4

      - name: node 20 ❇️
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: make npm ♦️
        run: |
          make npm

      - name: make lint-js 🧹
        run: |
          make lint-js

      - name: make test-js 🧪
        env:
          LARAVEL_BYPASS_ENV_CHECK: '1'
        run: |
          make test-js
